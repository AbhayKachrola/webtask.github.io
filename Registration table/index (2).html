<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation</title>
    <link rel="stylesheet" href="main.js">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        font-weight: bolder;
      }
      body {
        margin-top: 100px;
      }
      th,td{
        border: 2px solid white;
      }
    </style>
  </head>

  <body class="bg-dark text-light">
    
    <div class="container-fluid mx-auto row">
      <form onsubmit="validate()" name="myForm">
        <div class="form-group col-md-6 mx-auto">
          <label for="name">Enter Name:</label>
          <input
            type=""
            class="form-control"
            id="name"
            placeholder="Enter name"
            required
          />
        </div>
        <br /><br />
        <div class="form-group col-md-6 mx-auto">
          <label for="email">Email address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-decribedby="emailHelp"
            placeholder="Enter email"
            required
          />
        </div>
        <br /><br />
        <div class="form-group col-md-6 mx-auto">
          <label for="Password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <br /><br />
        <div class="form-group col-md-6 mx-auto">
          <label for="dob">Enter DOB:</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            min="18 years ago"
            max="55 years ago"
            required
          />
        </div>
        <br /><br />
        <div class="form-check mx-auto col-md-6">
          <input type="checkbox" class="form-check-input" id="checkbox" required />
          <label class="form-check-label" for="Check"
            >accept all terms and condition</label
          >
          <br /><br />
          <button
            type="submit"
            class="btn btn-success"
            onclick="validate(event)"
          >
            Submit
          </button>
          <div id="errorMessage"></div>
        </div>
      </form>
      <table id="registrationTable" style="margin: 0 auto; display: table; border: 2px solid rgb(255, 255, 255); text-align: center; width: 60%;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Birthdate</th>
            <th>Email</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
